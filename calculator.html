<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Home Security Calculator</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg,#f8fafc,#e0f2fe);
}

.calculator-container {
    max-width: 640px;
    margin: 60px auto;
    padding: 40px;
    border-radius: 20px;
    background: white;
    box-shadow: 0 20px 60px rgba(0,0,0,.08);
}

.calculator-container h2 {
    text-align: center;
    margin-bottom: 30px;
}

.calculator-container label {
    display: block;
    margin-bottom: 20px;
    font-weight: 500;
}

.calculator-container input,
.calculator-container select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    margin-top: 6px;
}

.calculator-container button {
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg,#1e3a8a,#0ea5e9);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    font-size: 16px;
}
</style>
</head>
<body>

<section id="calculator-root">
  <!-- JS will inject calculator UI here -->
</section>

<script src="/js/hsc-calculator.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Auto-fill fields from lead data if available
    const leadData = sessionStorage.getItem("lead_data");
    if(leadData) {
        const data = JSON.parse(leadData);
        // Wait for calculator elements to be injected
        const interval = setInterval(() => {
            const homeInput = document.getElementById("home-value");
            const levelSelect = document.getElementById("security-level");
            if(homeInput && levelSelect) {
                clearInterval(interval);
                // Example: pre-fill home value from some logic or leave blank
                if(data.home_value) homeInput.value = data.home_value;
            }
        }, 50);
    }
});
</script>

</body>
</html>
