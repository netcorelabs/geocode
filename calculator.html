<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Home Security Calculator</title>
<style>
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg,#f8fafc,#e0f2fe);
}

.hsc-calculator {
    max-width: 640px;
    margin: 60px auto;
    padding: 40px;
    border-radius: 20px;
    background: white;
    box-shadow: 0 20px 60px rgba(0,0,0,.08);
}

.hsc-calculator h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
}

.calculator-container label {
    display: block;
    margin-bottom: 20px;
    font-weight: 500;
}

.calculator-container input,
.calculator-container select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    margin-top: 6px;
}

.calculator-container button {
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg,#1e3a8a,#0ea5e9);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    font-size: 16px;
}
</style>
</head>
<body>

<section class="hsc-calculator">
  <h2>Smart Home Security Calculator</h2>
  <div id="calculator-root"></div>
</section>

<script src="/js/hsc-calculator.js"></script>

<script>
(function() {
    // Auto-fill from lead data if exists
    document.addEventListener("DOMContentLoaded", function() {
        const leadData = sessionStorage.getItem("lead_data");
        if(!leadData) return;

        const data = JSON.parse(leadData);
        const interval = setInterval(() => {
            const homeInput = document.getElementById("home-value");
            const levelSelect = document.getElementById("security-level");
            if(homeInput && levelSelect) {
                clearInterval(interval);
                // Optionally pre-fill home value if available
                if(data.home_value) homeInput.value = data.home_value;
            }
        }, 50);
    });
})();
</script>

</body>
</html>
