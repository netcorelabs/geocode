<script>
document.addEventListener("DOMContentLoaded", function () {

  const stored = sessionStorage.getItem("lead_data");
  if (!stored) return;

  const lead = JSON.parse(stored);

  // If you REMOVED visible contact fields, skip this section
  // If you still have display-only fields, use this:

  const mapField = (id, value) => {
    const el = document.getElementById(id);
    if (el) el.value = value || "";
  };

  mapField("firstname", lead.firstname);
  mapField("lastname", lead.lastname);
  mapField("email", lead.email);
  mapField("phone", lead.phone);
  mapField("address", lead.address);

});
</script>
