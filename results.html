<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Home Security Results</title>
<style>
body { margin:0; font-family:"Segoe UI", sans-serif; background:#f4f6f9; }
.hsc-results { padding:60px; background:linear-gradient(135deg,#fff,#e0f2fe); }
.result-grid { display:grid; gap:40px; grid-template-columns:1fr 2fr; align-items:start; }
.score-card { background:linear-gradient(135deg,#1e3a8a,#0ea5e9); color:white; padding:40px; border-radius:20px; text-align:center; }
#riskScore { font-size:70px; margin:0; }
.map-card { border-radius:20px; overflow:hidden; }
#map { width:100%; height:450px; border-radius:20px; }
@media(max-width:900px){ .result-grid { grid-template-columns:1fr; } #map{height:350px;} }
</style>
</head>
<body>

<section class="hsc-results">
  <div class="result-grid">
    <div class="score-card">
      <h2 id="riskScore">--</h2>
      <p>Security Readiness Score</p>
    </div>
    <div class="map-card">
      <div id="map"></div>
    </div>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function(){
  const params = new URLSearchParams(window.location.search);
  const address = params.get("address") || "Elberton, GA";
  const riskScore = params.get("riskScore") || 85;

  document.getElementById("riskScore").textContent = riskScore;

  function loadGoogle() {
    const s = document.createElement("script");
    s.src = "https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_KEY&libraries=visualization";
    s.async=true; s.defer=true; s.onload=initMap;
    document.head.appendChild(s);
  }

  function initMap(){
    const geocoder = new google.maps.Geocoder();
    geocoder.geocode({address:address}, function(results,status){
      if(status!=="OK" || !results[0]) return;
      const loc = results[0].geometry.location;
      const map = new google.maps.Map(document.getElementById("map"), {zoom:13, center:loc});
      new google.maps.Marker({position:loc, map:map});

      // Heatmap points for demo
      const heatPoints=[];
      for(let i=0;i<50;i++){
        const latOffset=loc.lat()+(Math.random()-0.5)*0.05;
        const lngOffset=loc.lng()+(Math.random()-0.5)*0.05;
        heatPoints.push(new google.maps.LatLng(latOffset,lngOffset));
      }

      new google.maps.visualization.HeatmapLayer({data:heatPoints,radius:25}).setMap(map);
    });
  }

  loadGoogle();
});
</script>

</body>
</html>
